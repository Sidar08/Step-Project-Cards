<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img
        class="Logo"
        src="https://med-soyuz.com.ua/wp-content/uploads/2019/08/logo-meds.svg "
        alt="Логотип"
        width="100"
        height="100"
      />
      <button class="loginButton hederBtn" id="loginButton">Вхід</button>

      <!-- кнопка для Модальне вікно "Створити візит" -->
      <button class="visitButton hederBtn" id="createVisitBtn">
        Створити візит
      </button>
    </header>

    <section class="section">
      <div class="section__filters">
        <input
          type="text"
          id="searchInput"
          placeholder="Пошук за заголовком/вмістом"
        />
        <select id="statusSelect">
          <option value="" disabled selected>Статус</option>
          <option value="Open">Open</option>
          <option value="Done">Done</option>
        </select>
        <select id="prioritySelect">
          <option value="" disabled selected>Терміновість</option>
          <option value="High">High</option>
          <option value="Normal">Normal</option>
          <option value="Low">Low</option>
        </select>
        <button id="filterButton">Фільтрувати</button>
      </div>

      
    </section>
    <main>
      <div class="visit-list" id="visitList"></div>

      <div
        class="modal fade show form-box"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content form-box__item" id="modal-content">
            <div class="form-box__close">
              <button class="form-box__close__btn">X</button>
            </div>
            <div class="form-data">
              <div class="form-data__incorrect">
                <span class="incorrect">email or password is incorrect</span>
              </div>

              <div class="forms-inputs mb-4">
                <span>Email or username</span>
                <input
                  autocomplete="off"
                  type="text"
                  id="login"
                  class="form-control"
                />
                <div class="invalid-feedback">A valid login is required!</div>
              </div>

              <div class="forms-inputs mb-4">
                <span>Password</span>
                <input
                  autocomplete="off"
                  type="password"
                  id="password"
                  class="form-control"
                />
                <div class="invalid-feedback">
                  Password must be 8 characters!
                </div>
              </div>
              <div class="invalid-data invalid-feedback">
                Invalid login or password!
              </div>
              <button class="form-box__submit btn" id="submit-button">
                Вход
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Модальне вікно "Створити візит" -->
      <section>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Створити візит</h2>
            <div class="form-field">
              <label for="doctor">Выберите врача:</label>
              <select name="doctor" id="doctor">
                <option disabled selected>Врачи...</option>
                <option value="cardiologist">Кардіолог</option>
                <option value="dentist">Стоматолог</option>
                <option value="therapist">Терапевт</option>
              </select>
            </div>
            <div
              id="additionalFields"
              class="form-field"
              style="display: none"
            ></div>
            <div class="form-field">
              <input
                autocomplete="off"
                type="text"
                id="purpose"
                placeholder="Мета візиту"
              />
            </div>
            <div class="form-field">
              <textarea
                autocomplete="off"
                placeholder="Короткий опис візиту"
                id="description"
              ></textarea>
            </div>
            <div class="form-field">
              <label for="urgency">Терміновість :</label>
              <select id="urgency">
                <option value="ordinary">Low</option>
                <option value="priority">Normal</option>
                <option value="urgent">High</option>
              </select>
            </div>
            <div class="form-field">
              <input
                autocomplete="off"
                placeholder="ПІБ"
                type="text"
                id="fullName"
              />
            </div>
            <div class="form-field">
              <textarea
                autocomplete="off"
                placeholder="Додаткові коментарі"
                id="comments"
              ></textarea>
            </div>
            <button id="createBtn" class="submit-btn">Создать</button>
          </div>
        </div>
      </section>
      <!-- Модальне вікно "Створити візит" -->
    </main>


    <script type="module" src="./dist/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
